<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="hwwork.css">
    <link rel="stylesheet" href="font-awesome/css/font.css">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
</head>
<body>
    <section class="hovv">
        <section class="fform">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account!</p>
        
            <hr>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Enter Full Name">
                     </div>
                 </div>
                 <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Enter Email">
                     </div>
                 </div>
                 <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-eye"></i></span>
                        <input type="text" class="form-control" placeholder="Enter Password">
                     </div>
                 </div>
                 <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Confirm Password">
                     </div>
                 </div>
                 <br>
                 <input type="checkbox" name="">&nbsp; I accept the <span class="rtt">Terms of Use</span> & <span class="rtt">Privacy Policy.</span> <br><br>
            
                 <div class="input-group">
            <button class=" btn-success">Sign Up</button>
                 </div>
        
    
            </form>
         </div>
    </section>
    <br>
    <p class="fft">Already have an account? &nbsp; <a href="#">Login here.</a></p>
    </section>
    
   
</body>
</html>
